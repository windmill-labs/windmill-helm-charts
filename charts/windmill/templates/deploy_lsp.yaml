apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsp
spec:
  replicas: {{ .Values.windmill.lspReplicas }}
  selector:
    matchLabels:
      app: windmill
  template:
    metadata:
      labels: 
        app: windmill
        container: lsp
    spec:
      containers:
      - name: lsp
        image: ghcr.io/windmill-labs/windmill-lsp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
      securityContext:
        runAsUser: 0
---
apiVersion: v1
kind: Service
metadata:
  name: lsp
spec:
  clusterIP: None
  ports:
  - port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app: windmill
    container: lsp
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}