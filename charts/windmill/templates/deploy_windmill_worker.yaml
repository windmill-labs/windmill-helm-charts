apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill-worker
spec:
  replicas: {{ .Values.windmill.workerReplicas }}
  selector:
    matchLabels:
      app: windmill-worker
  template:
    metadata:
      labels: 
        app: windmill-worker
        container: windmill-worker
    spec:
      containers:
      - name: windmill-worker
        {{ if not .Values.windmill.disableNsjail }}
        securityContext:
          privileged: true
        {{ end }}
        image: ghcr.io/windmill-labs/windmill:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name : "METRICS_ADDR"
          value: "true"
        - name: "DATABASE_URL"
          value: "{{ .Values.windmill.databaseUrl }}"
        - name: "BASE_URL"
          value: "{{ .Values.windmill.baseUrl }}"
        - name: "BASE_INTERNAL_URL"
          value: "{{ .Values.windmill.baseInternalUrl }}"
        - name: "COOKIE_DOMAIN"
          value: "{{ .Values.windmill.cookieDomain }}"
        - name: "RUST_LOG"
          value: "{{ .Values.windmill.rustLog }}"
        - name: "NUM_WORKERS"
          value:  {{ .Values.windmill.numWorkers }}
        - name: "RUST_BACKTRACE"
          value: "{{ .Values.windmill.rustBacktrace }}"
        - name: "DISABLE_NUSER"
          value: "{{ .Values.windmill.disableNuser }}"
        - name: "DENO_PATH"
          value: "{{ .Values.windmill.denoPath }}"
        - name: "PYTHON_PATH"
          value: "{{ .Values.windmill.pythonPath }}"
        - name: "NSJAIL_PATH"
          value: "{{ .Values.windmill.nsjailPath }}"
        - name: "DISABLE_NSJAIL"
          value: "{{ .Values.windmill.disableNsjail }}"
        - name: "JSON_FMT"
          value: "true"
        {{ if .Values.enterprise.enabled }}
        - name: "S3_CACHE_BUCKET"
          value: "{{ .Values.enterprise.s3CacheBucket }}"
        - name: "LICENSE_KEY"
          value: "{{ .Values.enterprise.licenseKey }}"
        - name: "RCLONE_S3_PROVIDER"
          value: "AWS"
        {{ end }}
      securityContext:
        runAsUser: 0
---
apiVersion: v1
kind: Service
metadata:
  name: windmill-worker
spec:
  clusterIP: None
  ports:
  - port: 8000
    protocol: TCP
  selector:
    app: windmill-worker
    container: windmill-worker
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
