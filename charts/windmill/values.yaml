postgresql:
  # -- enabled included Postgres container for demo purposes only using cloudnative-pg
  enabled: true
  resources:
    limits:
      memory: "2Gi"
  auth:
    postgresUser: postgres
    postgresPassword: windmill
    database: windmill
  # -- persistence configuration for PostgreSQL data
  persistence:
    # -- enable persistence using PVC
    enabled: false
    # -- storage class for the PVC (leave empty for default)
    storageClass: ""
    # -- access mode for the PVC
    accessMode: ReadWriteOnce
    # -- size of the PVC
    size: 50Gi

minio:
  # -- enabled included Minio operator for s3 resource demo purposes
  enabled: false
  fullnameOverride: windmill-minio
  mode: standalone
  primary:
    enabled: true
  auth:
    rootUser: windmill
    rootPassword: windmill

windmill:
  # -- windmill app image tag, will use the App version if not defined
  tag: ""
  # -- windmill image tag, will use the Acorresponding ee or ce image from ghcr if not defined. Do not include tag in the image name.
  image: ""
  # -- image pull secrets for windmill.  by default no image pull secrets will be configured.
  imagePullSecrets: ""
  # -- replica for the application app
  appReplicas: 2
  # -- replicas for windmill-extra (LSP, Multiplayer, Debugger). Set to 0 to disable.
  extraReplicas: 1
  # -- replicas for the multiplayer containers used by the app (ee only and ignored if enterprise not enabled)
  multiplayerReplicas: 1
  # -- name of the existing secret storing the database URI, take precedence over databaseUrl.
  databaseUrlSecretName: ""
  # -- name of the key in existing secret storing the database URI. The default key of the url is 'url'
  databaseUrlSecretKey: url
  # -- Postgres URI, pods will crashloop if database is unreachable, sets DATABASE_URL environment variable in app and worker container
  databaseUrl: postgres://postgres:windmill@windmill-postgresql/windmill?sslmode=disable
  # -- whether to create a secret containing the value of databaseUrl
  databaseSecret: false
  # -- domain as shown in browser. url of ths service is at: {baseProtocol}://{baseDomain}
  baseDomain: windmill
  # -- secondary domain that duplicates all ingress routes from baseDomain. Useful for having multiple domains point to the same services.
  secondaryBaseDomain: ""
  # -- protocol as shown in browser, change to https etc based on your endpoint/ingress configuration, this variable and `baseDomain` are used as part of the BASE_URL environment variable in app and worker container
  baseProtocol: http
  # -- domain to use for the cookies. Use it if windmill is hosted on a subdomain and you need to share the cookies with the hub for instance
  cookieDomain: ""
  # -- pass the index url to pip for private registries
  pipIndexUrl: ""
  # -- pass the extra index url to pip for private registries
  pipExtraIndexUrl: ""
  # -- pass the trusted host to pip for private registries
  pipTrustedHost: ""
  # -- pass the npm for private registries
  npmConfigRegistry: ""
  # -- send instance events to a webhook. Can be hooked back to windmill
  instanceEventsWebhook: ""
  # -- configure a custom openai base path for azure
  openaiAzureBasePath: ""
  # -- mount the docker socket inside the container to be able to run docker command as docker client to the host docker daemon
  exposeHostDocker: false
  # -- rust log level, set to debug for more information etc, sets RUST_LOG environment variable in app and worker container
  rustLog: info
  # -- host aliases for all pods (can be overridden by individual worker groups)
  hostAliases: []
  # -- domain to use for the public app. Use it for extra security so that custom apps cannot force the user to do custom api call on the main app
  publicAppDomain: ""
  # -- domain to use for the secondary api. Can be useful to have a secondary api domain that bypass a CDN like Cloudflare or similar.
  secondaryApiDomain: ""
  # -- image pull policy for the app, worker, lsp and multiplayer containers
  imagePullPolicy: Always

  # -- Disable PID namespace isolation (unshare). Set to true for nodes where user namespaces are disabled.
  # -- Some systems like Bottlerocket AMI have max_user_namespaces=0 which prevents unshare from working.
  disableUnsharePid: false

  # worker groups
  workerGroups:
    # workers configuration
    # The default worker group
    - name: "default"
      # -- Controller to use. Valid options are "Deployment" and "StatefulSet"
      controller: "Deployment"

      replicas: 3
      # -- Annotations to apply to the pods
      annotations: {}

      # -- If a job is being ran, the container will wait for it to finish before terminating until this grace period
      terminationGracePeriodSeconds: 604800

      # -- Labels to apply to the pods
      labels: {}

      # -- Node selector to use for scheduling the pods
      nodeSelector: {}

      # -- Tolerations to apply to the pods
      tolerations: []

      # -- Host aliases to apply to the pods (overrides global hostAliases if set)
      hostAliases: []

      # -- Whether to run the container as privileged (true by default).
      # -- Needed to use proper OOM killer on k8s v1.32+ and use unshare pid for security reasons.
      privileged: true

      # -- Disable PID namespace isolation (unshare) for this worker group.
      # -- Set to true for nodes where user namespaces are disabled (e.g., Bottlerocket AMI with max_user_namespaces=0).
      disableUnsharePid: false

      # -- Security context to apply to the container
      podSecurityContext:
        # -- run as user. The default is 0 for root user
        runAsUser: 0
        # -- run explicitly as a non-root user. The default is false.
        runAsNonRoot: false
      # -- Security context to apply to the pod
      containerSecurityContext: {}

      # -- Affinity rules to apply to the pods
      affinity: {}

      # -- Resource limits and requests for the pods
      resources:
        limits:
          memory: "2Gi"

      # -- Extra environment variables to apply to the pods
      # -- If running with arbitrary non-root UIDs (not root or UID 1000),
      # -- add: - name: HOME
      # --        value: "/tmp"
      extraEnv: []
      # -- Extra sidecar containers
      extraContainers: []
      mode: "worker"

      # -- Init containers
      initContainers: []
      volumes: []
      volumeMounts: []

      # -- Volume claim templates. Only applies when controller is "StatefulSet"
      volumeClaimTemplates: []

      # -- command override
      command: []

      # -- mount the docker socket inside the container to be able to run docker command as docker client to the host docker daemon
      exposeHostDocker: false

      topologySpreadConstraints: []

      # -- DNS policy for the pods. Valid options are "ClusterFirst", "Default", "ClusterFirstWithHostNet", "None"
      # -- Set to "None" when using custom dnsConfig (e.g., for VPN sidecars or custom DNS resolution)
      dnsPolicy: ""

      # -- Custom DNS configuration for the pods. Only used when dnsPolicy is set to "None"
      # -- Useful for pods with VPN sidecars that need to resolve external DNS names
      dnsConfig: {}

    - name: "native"
      # -- Controller to use. Valid options are "Deployment" and "StatefulSet"
      controller: "Deployment"

      replicas: 1
      # -- Annotations to apply to the pods
      annotations: {}

      # -- Labels to apply to the pods
      labels: {}

      # -- Node selector to use for scheduling the pods
      nodeSelector: {}

      # -- Tolerations to apply to the pods
      tolerations: []

      # -- Host aliases to apply to the pods (overrides global hostAliases if set)
      hostAliases: []

      # -- Whether to run the container as privileged (false by default).
      # -- Not needed for native workers as they use a different memory management and isolation mechanism.
      privileged: false

      # -- Disable PID namespace isolation (unshare) for this worker group.
      # -- Set to true for nodes where user namespaces are disabled (e.g., Bottlerocket AMI with max_user_namespaces=0).
      disableUnsharePid: false

      # -- Security context to apply to the container
      podSecurityContext:
        # -- run as user. The default is 0 for root user
        runAsUser: 0
        # -- run explicitly as a non-root user. The default is false.
        runAsNonRoot: false
      # -- Security context to apply to the pod
      containerSecurityContext: {}

      # -- Affinity rules to apply to the pods
      affinity: {}

      # -- Resource limits and requests for the pods
      resources:
        limits:
          memory: "2Gi"

      # -- Extra environment variables to apply to the pods
      extraEnv:
        - name: "NUM_WORKERS"
          value: "8"
        - name: "SLEEP_QUEUE"
          value: "200"
      # -- Extra sidecar containers
      extraContainers: []

      mode: "worker"

      volumes: []
      volumeMounts: []

      # -- mount the docker socket inside the container to be able to run docker command as docker client to the host docker daemon
      exposeHostDocker: false

      # -- Volume claim templates. Only applies when controller is "StatefulSet"
      volumeClaimTemplates: []

      topologySpreadConstraints: []

    - name: "gpu"
      # -- Controller to use. Valid options are "Deployment" and "StatefulSet"
      controller: "Deployment"

      replicas: 0
      # -- Annotations to apply to the pods
      annotations: {}

      # -- Labels to apply to the pods
      labels: {}

      # -- Node selector to use for scheduling the pods
      nodeSelector: {}

      # -- Tolerations to apply to the pods
      tolerations: []

      # -- Host aliases to apply to the pods (overrides global hostAliases if set)
      hostAliases: []

      # -- Whether to run the container as privileged (true by default).
      # -- Needed to use proper OOM killer on k8s v1.32+ and use unshare pid for security reasons.
      privileged: true

      # -- Disable PID namespace isolation (unshare) for this worker group.
      # -- Set to true for nodes where user namespaces are disabled (e.g., Bottlerocket AMI with max_user_namespaces=0).
      disableUnsharePid: false

      # -- Security context to apply to the container
      podSecurityContext:
        # -- run as user. The default is 0 for root user
        runAsUser: 0
        # -- run explicitly as a non-root user. The default is false.
        runAsNonRoot: false
      # -- Security context to apply to the pod
      containerSecurityContext: {}

      # -- Affinity rules to apply to the pods
      affinity: {}

      # -- Resource limits and requests for the pods
      resources:
        limits:
          memory: "2Gi"

      # -- Extra environment variables to apply to the pods
      extraEnv: []
      # -- Extra sidecar containers
      extraContainers: []

      mode: "worker"

      volumes: []
      volumeMounts: []

      # -- command override
      command: []

      # -- mount the docker socket inside the container to be able to run docker command as docker client to the host docker daemon
      exposeHostDocker: false

      # -- Volume claim templates. Only applies when controller is "StatefulSet"
      volumeClaimTemplates: []

      topologySpreadConstraints: []

  # app configuration
  app:
    # -- Annotations to apply to the pods
    annotations: {}

    # -- Annotations to apply to the pods
    labels: {}

    # -- Node selector to use for scheduling the pods
    nodeSelector: {}

    # -- Tolerations to apply to the pods
    tolerations: []

    # -- Host aliases to apply to the pods (overrides global hostAliases if set)
    hostAliases: []

    # -- legacy, use podSecurityContext instead
    securityContext: {}
    # -- Security context to apply to the pods
    podSecurityContext:
      # -- run as user. The default is 0 for root user
      runAsUser: 0
      # -- run explicitly as a non-root user. The default is false.
      runAsNonRoot: false
    containerSecurityContext: {}

    # -- Affinity rules to apply to the pods
    affinity: {}

    # -- Resource limits and requests for the pods
    resources:
      limits:
        memory: "2Gi"

    # -- Extra environment variables to apply to the pods
    extraEnv: []

    # -- Init containers
    initContainers: []

    # -- Extra sidecar containers
    extraContainers: []

    # -- volumes
    volumes: []

    volumeMounts: []

    # app autoscaling configuration
    autoscaling:
      # -- enable or disable autoscaling
      enabled: false
      # -- maximum autoscaler replicas
      maxReplicas: 10
      # -- target CPU utilization
      targetCPUUtilizationPercentage: 80

    # app service configuration
    service:
      # -- Annotations to apply to the service
      annotations: {}

    # -- smtp service configuration for email triggers
    smtpService:
      # -- whether to expose the smtp port of the app using a load balancer service
      enabled: false
      # -- annotations to apply to the service
      annotations: {}

    # -- SMTP TLS certificate configuration for the inbound email server (port 2525).
    # Mount a TLS certificate from a Kubernetes Secret so acme.sh / cert-manager
    # issued certs are used instead of the auto-generated self-signed certificate.
    # The private key must be in PKCS#8 PEM format (openssl pkcs8 -topk8 -nocrypt -in key.pem -out key_pkcs8.pem).
    # Certificates are hot-reloaded from disk every 12 hours (no restart needed on renewal).
    smtpTls:
      # -- enable mounting a TLS certificate for the SMTP server
      enabled: false
      # -- name of the Kubernetes Secret containing the certificate and key
      certSecretName: ""
      # -- key in the Secret for the certificate PEM file
      certSecretKey: "tls.crt"
      # -- key in the Secret for the private key PEM file (must be PKCS#8 format)
      keySecretKey: "tls.key"

      # -- Automated certificate issuance/renewal via acme.sh with DNS-01 challenge.
      # Stores the cert in the same K8s Secret referenced by certSecretName above.
      acme:
        # -- enable the acme.sh CronJob for automatic cert issuance/renewal
        enabled: false
        # -- domain to issue the certificate for (e.g., mx.example.com)
        domain: ""
        # -- cron schedule for the renewal check (default: daily at 03:00 UTC)
        schedule: "0 3 * * *"
        # -- acme.sh container image
        image: "neilpang/acme.sh"
        # -- acme.sh container image tag
        imageTag: "latest"
        # -- ACME server URL (default: Let's Encrypt production)
        server: "https://acme-v02.api.letsencrypt.org/directory"
        # -- acme.sh DNS plugin name (e.g., dns_cf, dns_aws, dns_gd)
        dnsProvider: "dns_cf"
        # -- name of an existing Secret containing DNS provider credentials (e.g., CF_Token, CF_Zone_ID)
        dnsSecretName: ""
        # -- RSA key length for the certificate
        keyLength: 2048
        # -- only renew when fewer than this many days remain before expiry
        renewBeforeDays: 30
        # -- resource limits and requests for the CronJob pod
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        # -- node selector for the CronJob pod
        nodeSelector: {}
        # -- tolerations for the CronJob pod
        tolerations: []

    # -- Topology spread constraints
    topologySpreadConstraints: []

  # indexer configuration
  indexer:
    # -- enable or disable indexer
    enabled: true

    # -- Annotations to apply to the pods
    annotations: {}

    # -- Annotations to apply to the pods
    labels: {}

    # -- Node selector to use for scheduling the pods
    nodeSelector: {}

    # -- Tolerations to apply to the pods
    tolerations: []

    # -- legacy, use podSecurityContext instead
    securityContext:
    # -- Security context to apply to the pods
    podSecurityContext:
      # -- run as user. The default is 0 for root user
      runAsUser: 0
      # -- run explicitly as a non-root user. The default is false.
      runAsNonRoot: false
    containerSecurityContext: {}

    # -- Affinity rules to apply to the pods
    affinity: {}

    # -- Resource limits and requests for the pods
    resources:
      limits:
        memory: "2Gi"
        ephemeral-storage: "50Gi"

    # -- Extra sidecar containers
    extraContainers: []

    # -- Extra environment variables to apply to the pods
    extraEnv: []

  # operator configuration (Kubernetes operator for declarative instance config)
  operator:
    # -- enable the Windmill Kubernetes operator
    enabled: false
    # -- number of operator replicas (typically 1)
    replicas: 1
    # -- instance spec for the operator. When set, the chart creates a ConfigMap
    # -- that the operator watches and syncs to the database. Leave empty/omit to manage it externally.
    # instanceSpec:
    #   global_settings:
    #     base_url: "https://windmill.example.com"
    #   worker_configs: {}
    # -- Annotations to apply to the pods
    annotations: {}
    # -- Labels to apply to the pods
    labels: {}
    # -- Node selector to use for scheduling the pods
    nodeSelector: {}
    # -- Tolerations to apply to the pods
    tolerations: []
    # -- Affinity rules to apply to the pods
    affinity: {}
    # -- Security context to apply to the pods
    podSecurityContext: {}
    # -- Security context to apply to the container
    containerSecurityContext: {}
    # -- Resource limits and requests for the pods
    resources:
      limits:
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "256Mi"
    # -- Extra environment variables to apply to the pods
    extraEnv: []
    # -- Extra sidecar containers
    extraContainers: []

  # windmill-extra configuration (unified LSP, Multiplayer, and Debugger container)
  windmillExtra:
    # -- custom image (defaults to ghcr.io/windmill-labs/windmill-extra)
    image: ""

    # -- custom image tag (defaults to the App version)
    tag: ""

    # -- Annotations to apply to the pods
    annotations: {}

    # -- Labels to apply to the pods
    labels: {}

    # -- Node selector to use for scheduling the pods
    nodeSelector: {}

    # -- Tolerations to apply to the pods
    tolerations: []

    # -- Security context to apply to the pods
    podSecurityContext:
      runAsUser: 0
      runAsNonRoot: false

    # -- Security context to apply to the container
    containerSecurityContext: {}

    # -- legacy, use podSecurityContext instead
    securityContext: {}

    # -- Affinity rules to apply to the pods
    affinity: {}

    # -- Resource limits and requests for the pods
    resources:
      limits:
        memory: "1Gi"

    # -- enable LSP (Language Server Protocol) for code completion
    enableLsp: true

    # -- enable Debugger for debugging scripts
    enableDebugger: true

    # -- require signed debug requests (JWT tokens for debug sessions)
    requireSignedDebugRequests: true

    # -- Extra environment variables to apply to the pods
    extraEnv: []

    # service configuration
    service:
      # -- Annotations to apply to the service
      annotations: {}

ingress:
  # -- enable/disable included ingress resource
  enabled: true
  className: ""
  annotations: {}
  # -- TLS config for the ingress resource. Useful when using cert-manager and nginx-ingress
  tls: []

httproute:
  # -- enable/disable creation of a httproute resource (experimental)
  enabled: false
  parentRefs: []

enterprise:
  # -- enable Windmill Enterprise, requires license key.
  enabled: false
  # -- name of the secret storing the enterprise license key, take precedence over licenseKey string.
  licenseKeySecretName: ""
  # -- name of the key in secret storing the enterprise license key. The default key is 'licenseKey'
  licenseKeySecretKey: licenseKey
  # -- enterprise license key. (Recommended to avoid: It is recommended to pass it from the Instance settings UI instead)
  licenseKey: ""
  enabledS3DistributedCache: false
  # -- S3 bucket to use for dependency cache. Sets S3_CACHE_BUCKET environment variable in worker container
  s3CacheBucket: ""
  # -- SAML Metadata URL/Content to enable SAML SSO (Can be set in the Instance Settings UI which is the recommended method)
  samlMetadata: ""
  # -- SCIM token (Can be set in the instance settings UI which is the recommended method)
  scimToken: ""
  # -- name of the secret storing the SCIM token, takes precedence over SCIM token string.
  scimTokenSecretName: ""
  # -- name of the key in secret storing the SCIM token. The default key of the SCIM token is 'scimToken'
  scimTokenSecretKey: scimToken
  # -- use nsjail for sandboxing (EE only). Requires user namespaces to be enabled.
  # -- Some systems like Bottlerocket AMI have max_user_namespaces=0 which prevents nsjail from working.
  # -- Consider using Amazon Linux 2/2023 AMI or configure Bottlerocket kernel parameters via launch template.
  nsjail: false
  # -- Create RBAC Roles and RoleBindings needed for native k8s autoscaling integration.
  createKubernetesAutoscalingRolesAndBindings: false
  # -- Bind address for metrics server. Sets METRICS_ADDR environment variable.
  metricsAddr: "true"

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  annotations: {}
  automountServiceAccountToken: null

hub:
  # -- enable Windmill Hub, requires Windmill Enterprise and license key
  enabled: false
  # -- enterprise license key, deprecated use the enterprise values instead
  licenseKey: ""
  # -- replicas for the hub
  replicas: 1
  # -- image
  image: ""
  tag: "1.2.0"
  # -- name of the secret storing the database URI, take precedence over databaseUrl.
  databaseUrlSecretName: ""
  # -- name of the key in secret storing the database URI. The default key of the url is 'url'
  databaseUrlSecretKey: url
  # -- Postgres URI, pods will crashloop if database is unreachable, sets DATABASE_URL environment variable in app and worker container
  databaseUrl: postgres://postgres:windmill@windmill-hub-postgresql/windmillhub?sslmode=disable
  # -- whether to create a secret containing the value of databaseUrl
  databaseSecret: false
  # -- domain as shown in browser. url of ths service is at: {baseProtocol}://{baseDomain}
  # -- should be a subdomain of the app domain so that cookies can be shared
  # -- you also need to set the cookieDomain to the root domain in the app configuration
  baseDomain: hub.windmill
  # -- protocol as shown in browser, change to https etc based on your endpoint/ingress configuration, this variable and `baseDomain` are used as part of the BASE_URL environment variable in app and worker container
  baseProtocol: http
  # -- name of the secret storing the API secret, take precedence over apiSecret
  apiSecretSecretName: ""
  # -- name of the key in secret storing the API secret. The default key of the api secret is 'apiSecret'
  apiSecretSecretKey: apiSecret
  # -- API secret for the hub. Optional, only set if you want to restrict access to the hub.
  apiSecret: ""

  # -- Annotations to apply to the pods
  annotations: {}
  # -- Annotations to apply to the pods
  labels: {}
  # -- Node selector to use for scheduling the pods
  nodeSelector: {}
  # -- Tolerations to apply to the pods
  tolerations: []
  # -- legacy, use podSecurityContext instead
  securityContext:
  # -- Security context to apply to the pods
  podSecurityContext:
    # -- run as user. The default is 0 for root user
    runAsUser: 0
    # -- run explicitly as a non-root user. The default is false.
    runAsNonRoot: false
  containerSecurityContext: {}

  # -- Affinity rules to apply to the pods
  affinity: {}
  # -- Resource limits and requests for the pods
  resources:
    limits:
      memory: "2Gi"
  # -- Extra environment variables to apply to the pods
  extraEnv: []

  # -- volumes
  volumes: []

  # -- volumeMounts
  volumeMounts: []

hub-postgresql:
  # -- enabled included Postgres container for demo purposes
  enabled: false
  resources:
    limits:
      memory: "2Gi"
  auth:
    postgresUser: postgres
    postgresPassword: windmill
    database: windmillhub
  # -- persistence configuration for PostgreSQL data
  persistence:
    # -- enable persistence using PVC
    enabled: false
    # -- storage class for the PVC (leave empty for default)
    storageClass: ""
    # -- access mode for the PVC
    accessMode: ReadWriteOnce
    # -- size of the PVC
    size: 50Gi

# -- Support for deploying additional arbitrary resources. Use for External Secrets, etc.
extraDeploy: []
